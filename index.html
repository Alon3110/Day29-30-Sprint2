<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/35384c063f.js" crossorigin="anonymous"></script>

    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header full space-between align-center main-layout">
        <div class="header-container flex ">
            <div class="logo">Meme Generator</div>
            <nav class="main-nav">
                <ul class="clean-list">
                    <li><a href="#" onclick="onShowGallery()">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <button class="menu-btn" type="button" onclick="toggleMenu(this)">‚â°</button>
        </div>
    </header>
    <main class="main-content full align-center main-layout">

        <div class="main-key-words">

            <div class="key-words-container flex">
                <button onclick="onKeywordPressed(this.value)" data-trans="happy" value="happy"
                    class="keyword keyword1">Happy</button>
                <button onclick="onKeywordPressed(this.value)" data-trans="sad" value="sad"
                    class="keyword keyword2">Sad</button>
                <button onclick="onKeywordPressed(this.value)" data-trans="crazy" value="crazy"
                    class="keyword keyword3">Crazy</button>
                <button onclick="onKeywordPressed(this.value)" data-trans="sarcastic" value="sarcastic"
                    class="keyword keyword4">Sarcastic</button>
                <button onclick="onKeywordPressed(this.value)" data-trans="funny" value="funny"
                    class="keyword keyword5">Funny</button>
            </div>
        </div>

        <div class="editor-container">
            <div class="main-canvas">
                <canvas onmousedown="onDown(event)"></canvas>
            </div>
            
            <div class="meme-editor-items">

                <div class="meme-text-editor">
                    <textarea type="text" class="meme-text-input" rows="1" cols="30"
                    oninput="onSetLineTxt(this.value)">Add Text Here</textarea>
                    <button class="add-line-btn" onclick="onAddLine()">add</button>
                    <button class="switch-line-btn" onclick="onSwitchLine(this)">üîÉ</button>
                    <button onclick="onDeleteLine()">üóëÔ∏è</button>
                </div>

                    <div class="meme-text-style">
                        <button class="increase-size" onclick="onSetSize(2)">A +</button>
                        <button class="dicrease-size" onclick="onSetSize(-2)">A -</button>
                        <button onclick="onSetAlign('left')"><i class="fa-solid fa-align-left"></i></button>
                        <button onclick="onSetAlign('center')"><i class="fa-solid fa-align-center"></i></button>
                        <button onclick="onSetAlign('right')"><i class="fa-solid fa-align-right"></i></button>
                        <input type="color" id="pallette" name="pallette" value=" #69da3c" onchange="onSetColor(this)">
                        <input type="color" id="pallette" name="pallette" value=" #69da3c" onchange="onSetFillColor(this)">
                        <select onchange="onSetFontFamily(this.value)">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Comic Sans MS">Comic Sans</option>
                        </select>
                    </div>

                    <a href="#" class="btn" onclick="onDownloadCanvas(this)" download="my-img.jpg">Download</a>
                    <form action="" method="POST" onsubmit="onUploadImg(event)">
                        <button class="btn" type="submit">Upload to Cloudinary</button>
                    </form>
                    <input onchange="onImgInput(event)" type="file" accept=".jpg, .jpeg, .png, .webp"
                        class="file-input btn" id="file-input" name="image">

                    <div class="share-container">
                        <button class="btn-facebook" target="_blank"
                            onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fres.cloudinary.com%2Fwebify%2Fimage%2Fupload%2Fv1752839549%2Fwi51vdbjhdzclayzfec8.jpg&amp;t=https%3A%2F%2Fres.cloudinary.com%2Fwebify%2Fimage%2Fupload%2Fv1752839549%2Fwi51vdbjhdzclayzfec8.jpg')">
                            Share on Facebook
                        </button>
                    </div>
                </div>
            </div>

        <section class="gallery-section">
            <div class="img-container"></div>
        </section>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/controller/meme-controller.js"></script>
    <script src="js/controller/gallery-controller.js"></script>
</body>

</html>
