<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/35384c063f.js" crossorigin="anonymous"></script>
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header>
        <nav></nav>
        <h1>Sprint 2</h1>
    </header>

    <div class="editor-container">
        <canvas onmousedown="onDown(event)"></canvas>
        <textarea type="text" class="meme-text-input" rows="1" cols="30"
            oninput="onSetLineTxt(this.value)">Add Text Here</textarea>
        <button class="add-line-btn" onclick="onAddLine()">add</button>
        <!-- <input type="text" class="meme-text-input" placeholder="Add Text Here" oninput="onSetLineTxt(this.value)"> -->
        <a href="#" class="btn" onclick="onDownloadCanvas(this)" download="my-img.jpg">Download Image from Canvas</a>
        <input type="color" id="pallette" name="pallette" value=" #69da3c" onchange="onSetColor(this)">
        <input type="color" id="pallette" name="pallette" value=" #69da3c" onchange="onSetFillColor(this)">
        <button class="increase-size" onclick="onSetSize(2)">A +</button>
        <button class="dicrease-size" onclick="onSetSize(-2)">A -</button>
        <button class="switch-line-btn" onclick="onSwitchLine(this)">ðŸ”ƒ</button>
        <select onchange="onSetFontFamily(this.value)">
            <option value="Arial">Arial</option>
            <option value="Impact">Impact</option>
            <option value="Courier New">Courier New</option>
            <option value="Comic Sans MS">Comic Sans</option>
        </select>
        <button onclick="onSetAlign('left')"><i class="fa-solid fa-align-left"></i></button>
        <button onclick="onSetAlign('center')"><i class="fa-solid fa-align-center"></i></button>
        <button onclick="onSetAlign('right')"><i class="fa-solid fa-align-right"></i></button>

    </div>


    <div class="img-container"></div>

    <script src="js/utils.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/controller/meme-controller.js"></script>
    <script src="js/controller/gallery-controller.js"></script>
</body>

</html>
